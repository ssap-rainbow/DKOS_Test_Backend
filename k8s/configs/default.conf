server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location / {
        proxy_pass http://frontend.default.svc.cluster.local:3000;
    }

    location /api/ {
        proxy_pass http://backend.default.svc.cluster.local:8080;
    }
}
